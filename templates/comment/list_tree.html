<ul>
<li class='main-child'
        onclick="this.appendChild(document.getElementById('comment-form'));
                document.getElementById('id_parent_comment').value='{{ comment.id }}'">
    <b>{{ comment.comment }}</b>
    </br></br>
    <p class="right"> by {{ comment.commented_by }}</p>
    {% if comment.children|length > 0 %}
            <li style="list-style-type: none;" class='has-child'>
            {% for children in comment.children.values %}
                {% with comment=children template_name='comment/list_tree.html' %}
                   {% include template_name %}
                {% endwith %}
            {% endfor %}
            </li>
    {% endif %}
</li>
</ul>
